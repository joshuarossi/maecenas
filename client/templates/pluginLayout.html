<template name="pluginLayout">
    <div id="carousel" class="owl-carousel owl-theme">
        <div class="item">
          {{>yield 'first'}}
        </div>
        <div class="item">
          {{>yield 'second'}}
        </div>
        <div class="item">
          {{>yield 'third'}}
        </div>
    </div>
    <script>
        $(document).ready(function () {

            $("#carousel").owlCarousel({

                navigation: true, // Show next and prev buttons
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true,
                items: 1,
                navigationText: ['left','right']
            });
        });
    </script>
</template>
